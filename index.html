    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TECNIFORMACIÓN S.A.S | Formación Técnica Profesional</title>
    <link rel="icon" type="image/x-icon" href="/assets/icons/logo.ico">
    <link rel="shortcut icon" type="image/x-icon" href="/assets/icons/logo.ico">
    <meta name="description" content="TECNIFORMACIÓN S.A.S ofrece cursos y certificaciones en áreas eléctrica, mecánica y formación transversal. Potencia tu futuro profesional con nosotros." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f8fafc; /* slate-50 */
            color: #334155; /* slate-700 */
        }
        h1, h2, h3, h4, h5, h6, .font-heading {
            font-family: 'Montserrat', sans-serif;
            color: #1e293b; /* slate-800 */
        }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in-up {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .fade-in-up.visible {
            opacity: 1;
            transform: translateY(0);
        }
        @keyframes pulse-subtle {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(37, 99, 235, 0); }
        }
        .pulse-animation {
            animation: pulse-subtle 2.5s infinite;
        }
        @keyframes ken-burns {
            0% { transform: scale(1.1) translate(0, 0); }
            100% { transform: scale(1) translate(-5px, 5px); }
        }
        .ken-burns-effect {
            animation: ken-burns 30s infinite alternate ease-in-out;
        }

        /* CTA Button Styles */
        .cta-button {
            @apply inline-block font-bold py-3 px-8 rounded-full uppercase tracking-wider shadow-lg transform transition-all duration-300;
            @apply bg-gradient-to-r from-orange-500 to-amber-500 text-white;
            @apply hover:scale-105 hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-orange-300;
        }
        .cta-button-secondary {
            @apply inline-block font-bold py-3 px-8 rounded-full uppercase tracking-wider shadow-lg transform transition-all duration-300;
            @apply bg-white text-blue-600;
            @apply hover:scale-105 hover:shadow-xl hover:bg-slate-100 focus:outline-none focus:ring-4 focus:ring-blue-200;
        }
        
        /* General Section Styles */
        .section-title {
            @apply text-3xl md:text-4xl lg:text-5xl font-black text-slate-900 mb-4 text-center;
        }
        .section-subtitle {
            @apply text-lg text-slate-500 mb-12 text-center max-w-3xl mx-auto;
        }
    </style>
